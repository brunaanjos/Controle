<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let total = 5;
    let numeros = 0;
    for (let contador = 1; contador <= 5;) {
        total = total + numeros;
    }
    //PROCESSAMENTO

    const media = total / numeros
    //SAÍDA
    document.write(`A media total  ${media.toFixed(2)}`)
</script>
