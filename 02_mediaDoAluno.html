<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const notas = parseInt(prompt("Quantas notas o aluno obteve ?"))
    let totalNotas = 0;
    //PROCESSAMENTO
for( let contador = 1; contador <= notas; contador++){
    const professor = parseInt(prompt(`Qual foi a nota ${contador} do aluno`))
     totalNotas = totalNotas + professor;
}
    const media = totalNotas / notas
    //SAÍDA
document.write(`A media total do alunos ${media.toFixed(2)}`)
</script>
